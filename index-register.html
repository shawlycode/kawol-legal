<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/448baff456.js" crossorigin="anonymous"></script>
</head>

<body>


    <!---Narvbar-->
    <div class="logg">
        <div class="main">
            <div class="logo">
                <img src="images/kawo-legal-logo.png">
            </div>
            <ul>
                <li><a href="home.html">Home Page</a></li>
                <li><a href="index-starter.html">Startups</a></li>
                <li class="active"><a href="index-register.html">Register</a></li>
                <li><a href="index-login.html">Login</a></li>
            </ul>
        </div>
    </div>

    <!---Narvbar-->

    <!----------form starts here-------->

    <section>
        <h2>Join KawoLegal. Sign up to get your Startup listed now!</h2>

        <form>
            <label for="text">Full Name</label>
            <br>
            <input class="form-control form-control-sm" type="text" placeholder="Full Name">
            <label for="text">Email Address</label>
            <br>
            <input class="form-control form-control-sm" type="text" placeholder="Email">
            <label for="text">Password</label>
            <br>
            <input class="form-control form-control-sm" type="password" placeholder="Password">
            <label for="text">Confirm Password</label>
            <br>
            <input class="form-control form-control-sm" type="text" placeholder="Confirm Password">
        </form>
        <br>
        <button id="sign-up">Sign Up</button>


        <!----------Form ends here-------->


        <!----------Footer starts here-------->
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4"> <span class="material-icons-outlined">
                        &copy;
                    </span>2017 KawoLegal. All Rights Reserved</div>
                <div class="col-md-8">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-twitter"></i>
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-instagram"></i>
                </div>
            </div>
        </div>
        <!----------Footer ends here-------->
    </section>



    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
